apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'
//apply from: 'ydroid.gradle'

ext.support = '1.0.0-beta01'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //增加对vector文件的支持
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            debuggable true
            //混淆
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
            //混淆文件
            proguardFile file("proguard-rules.pro")
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

}

dependencies {
    api "androidx.appcompat:appcompat:$support"
    api "androidx.recyclerview:recyclerview:$support"
    api "androidx.cardview:cardview:$support"
    api "androidx.legacy:legacy-support-v4:$support"
}
